<div class="card" style="width: 1200px;margin: auto;margin-top: 30px;">
    <div class="card-header">
        <a style="float: right;" routerLink="/home">
            <i class="bi bi-cart2"></i>
            Place Order
        </a>
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            <tr *ngFor="let x of myOrders | paginate: { itemsPerPage: 5, currentPage: currentPage }">
                <td>{{x.shppingDetails.name}} </td>
                <td>{{x.datePlaced | date}} </td>
                <td>{{x.amount | currency :'INR'}} </td>
                <td>
                    <a [queryParams]="{viewFrom: 'user'}" [routerLink]="['/order-details',x.id]" style="color: blue;">
                        View</a>
                </td>
            </tr>
            <tr>
                <td colspan="3"><pagination-controls (pageChange)="currentPage = $event"></pagination-controls></td>
            </tr>
        </table>

    </div>
</div>
